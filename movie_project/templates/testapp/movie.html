<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="moviebody">
    {% if movies_list %}
    <h1>Movie lsit</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Release Date</th>
                <th>Movie Name</th>
                <th>Hero</th>
                <th>Heroine</th>
                <th>Rating</th>
            </tr>

        </thead>
        {% for movie in movies_list %}
        <tbody>
            <tr>
                <td>{{movie.rdate}}</td>
                <td>{{movie.moviename}}</td>
                <td>{{movie.hero}}</td>
                <td>{{movie.heroine}}</td>
                <td>{{movie.rating}}</td>
            </tr>
        </tbody>
        {% endfor%}
    </table>
    {% else %}
    <p>Currently no movies are uploaded..</p>
    {% endif  %}
</body>
</html>
